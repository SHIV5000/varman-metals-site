    <style>
        :root {
            --gold: #c5a059;
            --gold-light: #f1e5ac;
            --silver: #94a3b8;
            --deep-slate: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--deep-slate);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
            padding: 40px 20px;
            border: 1px solid #f1f5f9;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .icon-box {
            margin-bottom: 25px;
            color: var(--gold);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .brand {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--deep-slate);
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 11px;
            letter-spacing: 3px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 600;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #0f172a;
        }

        .msg {
            font-size: 15px;
            color: #64748b;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            color: #432c09;
            box-shadow: 0 10px 20px rgba(191, 149, 63, 0.2);
        }

        .btn-call {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            color: var(--deep-slate);
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        .email-footer {
            border-top: 1px solid #f1f5f9;
            padding-top: 25px;
        }

        .email-text {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .email-link {
            color: var(--deep-slate);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        svg { width: 22px; height: 22px; }
