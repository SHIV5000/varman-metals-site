---
layout: default
---
<main class="section-padding scroll-mt-24">
    <div class="container mx-auto px-4 max-w-4xl">
        <article class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- Featured Image (optional) -->
            {% if page.image %}
            <div class="w-full h-64 bg-gray-200">
                <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full h-full object-cover">
            </div>
            {% endif %}
            
            <div class="p-8">
                <header class="mb-8 border-b pb-6">
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
                    <div class="flex flex-wrap items-center text-gray-600 gap-4">
                        <span class="flex items-center">
                            <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>
                            {{ page.date | date: "%B %d, %Y" }}
                        </span>
                        <span class="flex items-center">
                            <i data-lucide="user" class="w-4 h-4 mr-2"></i>
                            {{ page.author }}
                        </span>
                        {% if page.category %}
                        <span class="bg-red-100 text-red-600 px-3 py-1 rounded-full text-sm font-medium">
                            {{ page.category }}
                        </span>
                        {% endif %}
                    </div>
                </header>
                
                <div class="prose prose-lg max-w-none">
                    {{ content }}
                </div>
                
                <footer class="mt-12 pt-6 border-t">
                    <a href="/blog" class="inline-flex items-center text-red-600 font-bold hover:text-red-800">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                        Back to Blog
                    </a>
                </footer>
            </div>
        </article>
    </div>
</main>

<!-- Schema markup for blog posts -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "description": "{{ page.excerpt | strip_html | truncate: 160 }}",
  "author": {
    "@type": "Organization",
    "name": "Varman Metals"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Varman Metals",
    "url": "https://varmanmetals.in"
  },
  "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
  "dateModified": "{{ page.date | date: '%Y-%m-%d' }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://varmanmetals.in{{ page.url }}"
  }
}
</script>
