name: Auto-update sitemap

# Trigger the workflow on ANY push to the main branch
# This ensures it runs after any change, regardless of the file type or location.
on:
  push:
    branches: [main]
    # NOTE: The 'paths' block is intentionally removed to trigger on all pushes,
    # resolving potential path matching issues when files are added/modified.

# Give the GitHub Actions bot permission to commit files back to the repository
permissions:
  contents: write


jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        # CRITICAL: Since you have a blog, you must fetch the full history 
        # for git diff to work correctly in the commit step.
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install sitemap generator
        run: npm install -g sitemap-generator-cli

      - name: Generate sitemap üõ†Ô∏è
        # Generates the sitemap.xml directly into the repository root
        run: |
          sitemap-generator https://www.varmanmetals.in \
            --filepath sitemap.xml \
            --lastMod \
            --changeFreq 'daily' \
            --priority-map '{"/": 1.0, "/blog/index.html": 0.8}' \
            --ignore '404.html'
            
      - name: Commit and Push updated sitemap ‚¨ÜÔ∏è
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage the newly created sitemap file from the root
          git add sitemap.xml
          
          # Check for changes before attempting to commit
          if git diff --cached --exit-code; then
              echo "No changes to sitemap.xml. Nothing to commit."
          else
              git commit -m "Auto-update sitemap.xml"
              git push origin main
              echo "Sitemap.xml updated and pushed."
          fi
        env:
          # This token is automatically available
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Ping Search Engines for Sitemap Update üîî
        # Run only if the previous step successfully updated and pushed the sitemap
        if: success()
        run: |
          echo "Pinging Google and Bing to request a crawl of the new sitemap."
          
          # Ping Google
          curl -s "http://www.google.com/ping?sitemap=https://www.varmanmetals.in/sitemap.xml"
          echo "Google Ping Sent."
          
          # Ping Bing
          curl -s "http://www.bing.com/ping?sitemap=https://www.varmanmetals.in/sitemap.xml"
          echo "Bing Ping Sent."
