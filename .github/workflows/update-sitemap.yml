name: Auto-update sitemap

# Trigger the workflow on ANY push to the main branch
on:
  push:
    branches: [main]

# Give the GitHub Actions bot permission to commit files back to the repository
permissions:
  contents: write


jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        # Ensure full history is fetched for accurate git diff checks
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install sitemap generator
        run: npm install -g sitemap-generator-cli

      - name: Generate sitemap üõ†Ô∏è (FINAL WORKING VERSION)
        # Use shell scripting to fix the faulty --priority-map
        run: |
          # 1. Generate the base sitemap with lastmod, changefreq, and a default priority (0.8)
          sitemap-generator https://www.varmanmetals.in \
            --filepath sitemap.xml \
            --lastMod \
            --changeFreq daily \
            --priority 0.8 \
            --ignore '404.html'
            
          # 2. Use 'sed' to explicitly find the homepage URL and forcefully set its priority to 1.0
          #    'n' goes to the next line, 's' performs the substitution.
          echo "Applying 1.0 priority to homepage..."
          sed -i.bak '/<loc>https:\/\/www.varmanmetals.in\/<\/loc>/{n;s|<priority>.*</priority>|<priority>1.0</priority>|;}' sitemap.xml
          
          echo "Sitemap generated successfully."
            
      - name: Commit and Push updated sitemap (and robots.txt) ‚¨ÜÔ∏è
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage both the generated sitemap and the static robots.txt file
          git add sitemap.xml robots.txt
          
          # Check for changes before attempting to commit
          if git diff --cached --exit-code; then
              echo "No changes to commit. Nothing to push."
          else
              git commit -m "Auto-update sitemap.xml and related files (Fixed priority tags)"
              git push origin main
              echo "Sitemap.xml and robots.txt updated and pushed."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Ping Search Engines for Sitemap Update üîî
        # Notifies search engines to crawl the newly updated sitemap
        if: success()
        run: |
          echo "Pinging Google and Bing to request a crawl of the new sitemap."
          
          # Ping Google
          curl -s "http://www.google.com/ping?sitemap=https://www.varmanmetals.in/sitemap.xml"
          echo "Google Ping Sent."
          
          # Ping Bing
          curl -s "http://www.bing.com/ping?sitemap=https://www.varmanmetals.in/sitemap.xml"
          echo "Bing Ping Sent."
