name: Auto-update sitemap

# Trigger the workflow on ANY push to the main branch
on:
  push:
    branches: [main]

# Give the GitHub Actions bot permission to commit files back to the repository
permissions:
  contents: write


jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        # CRITICAL: Fetch full history for git diff to work correctly
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install sitemap generator
        run: npm install -g sitemap-generator-cli

      - name: Generate sitemap üõ†Ô∏è (FIXED LINE CONTINUATION)
        # üö® FIX: Added '\' to the end of each line to resolve the 'command not found' error.
        run: |
          sitemap-generator https://www.varmanmetals.in \
            --filepath sitemap.xml \
            --lastMod \
            --changeFreq 'daily' \
            --priority-map '{"/": 1.0, "/blog/index.html": 0.8}' \
            --ignore '404.html'
            
      - name: Commit and Push updated sitemap (and robots.txt) ‚¨ÜÔ∏è
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage both the sitemap and robots.txt file
          git add sitemap.xml robots.txt
          
          # Check for changes before attempting to commit
          if git diff --cached --exit-code; then
              echo "No changes to commit. Nothing to push."
          else
              git commit -m "Auto-update sitemap.xml and related files (Success)"
              git push origin main
              echo "Sitemap.xml and robots.txt updated and pushed."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Ping Search Engines for Sitemap Update üîî
        # Run only if the previous step successfully updated and pushed the sitemap
        if: success()
        run: |
          echo "Pinging Google and Bing to request a crawl of the new sitemap."
          
          # Ping Google
          curl -s "http://www.google.com/ping?sitemap=https://www.varmanmetals.in/sitemap.xml"
          echo "Google Ping Sent."
          
          # Ping Bing
          curl -s "http://www.bing.com/ping?sitemap=https://www.varmanmetals.in/sitemap.xml"
          echo "Bing Ping Sent."
